<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>IRunes</title>
</head>
<body>
    <div>
        <header>
            <nav>
                <a href="#">IRunes</a>
                <button type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span></span>
                </button>
                <div id="navbarNav">
                    <ul>
                        <li>
                            <a href="/">Home</a>
                        </li>
                        <li>
                            <a href="/Users/Login">Login</a>
                        </li>
                        <li>
                            <a href="/Users/Register">Register</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <hr style="height: 2px" />
        <main>
            <h1 class="text-center text-success">Register</h1>
            <hr class="bg-success w-50" style="height: 2px" />
            <form class="w-50 mx-auto" action="/Users/Login" method="POST">
                <div class="form-group">
                    <label for="username">Username / Email</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username / Email..." />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Password..." />
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password..." />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email..." />
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn bg-success text-white">Register</button>
                </div>
            </form>
        </main>
        <hr style="height: 2px" />
        <footer>
            <h5>CopyRight &copy; Sanity Design Studios. All rights reserved.</h5>
        </footer>
    </div>
</body>
</html>
